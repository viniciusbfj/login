<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cadastre-se Já</h1>
        
    </header>
    <form>
        <label for="email"> Email</label>
        <input type="email" required placeholder="user_1234@gmail.com">

        <label for="user">User</label>
        <input type="text" required placeholder="user_1234">

        <label for="cpf_cnpj">CPF ou CNPJ</label>
        <input type="text" required placeholder="123.456.789.12">

        <label for="senha">Senha</label>
        <input type="password" required placeholder="*********">

        <label for="verificar_senha">Verificar senha</label>
        <input type="password" required placeholder="*********">

        <button>Entrar</button>
        <a href="index2.html">Já tenho uma conta</a>
    </form>


</body>

</html>
